<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario de cadastro do usuario</title>
</head>
<body>
    <div id="formulario">
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="sobrenome" placeholder="Sobrenome">
        <input type="text" id="endereco" placeholder="Endereço">
        <input type="number" id="cep" placeholder="CEP">
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="senha" placeholder="Senha">
        <input type="password" id="confirmar" placeholder="Confirmar senha">
        <input type="submit" id="enviar_btn" value="Enviar" onclick="cadastrar()">
    </div>
    <p id="resultado"></p>
    <script>
        function cadastrar(){
            let promessa = new Promise(
                function(sucesso, erro){
                    let nome = document.getElementById("nome").value
                    let sobrenome = document.getElementById("sobrenome").value
                    let endereco = document.getElementById("endereco").value
                    let cep = document.getElementById("cep").value
                    let email = document.getElementById("email").value
                    let senha = document.getElementById("senha").value
                    let confirma = document.getElementById("confirma").value
                    if(!nome || !sobrenome || !endereco || !cep || !email || !senha || !conforma){
                        erro("Não são permitidos campos em branco!")
                    }else if (senha != confirma){
                        erro("Senhas não coencidem!")
                    }else{
                        sucesso("Usuario registrado com sucesso!")
                    }
                }
            ).then(
                function(sucesso){
                    exibir(sucesso)
                }
            ).catch(
                function(err){
                    exibir(err)
                }
            )
        }
        function exibir(mensagem){
            document.getElementById("resultado").innerHTML = mensagem
        }
    </script>
</body>
</html>
